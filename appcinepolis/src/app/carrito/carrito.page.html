<ion-header>
  <ion-toolbar class="toolbarHeader">
    <button class="botonRegresar" (click)="regresar()">
      <ion-icon name="chevron-back-outline" id="flechaRegreso"></ion-icon>
    </button>
    <ion-icon name="cart-outline" id="icono-carrito"></ion-icon>
    <ion-title id="tituloPagina">Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="fondo">

    <ion-card *ngFor="let item of carritoArrayPeliculas; let i = index" class="cartas-peliculas">
      <ion-card-content class="texto-tarjeta">
        <img [src]="item.url" id="imagen-pelicula">
          <div class="texto-superior">
            <h4>Película: <span class="texto-descripcion">{{item.nombre}}</span></h4>
            <h4>Sala: <span class="texto-descripcion">{{item.sala}}</span> </h4>
            <h4>Hora: <span class="texto-descripcion">{{item.hora}}</span> </h4>
          </div>
          <div class="texto-inferior">
            <h4>Entradas</h4>
            <P class="texto-descripcion">Niños:   {{item.cantidadNinos}}</P> 
            <P class="texto-descripcion">Adultos:   {{item.cantidadAdultos}}</P>
            <P class="texto-descripcion">Adultos Mayores:   {{item.cantidadAdultosMayores}}</P>
            <div class="detalles">
              <h4>Num asientos: <span class="texto-descripcion">{{item.numAsientos}}</span></h4>
              <h4>Total: <span class="texto-descripcion">₡{{item.precioTotal}}</span></h4>
              <ion-button id="basurero-icon-button" (click)="eliminarItem(i)">
              <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
      </ion-card-content>
    </ion-card>

    <ion-row class="botones-bar">
      <button class="botones-row" (click)="limpiarCarrito()"> <ion-icon name="trash-outline" id="basurero-img"></ion-icon> Limpiar</button>
      <button class="botones-row" (click)="confirmarCarrito()"> <ion-icon name="checkbox-outline" id="check-img"></ion-icon> Confirmar</button>
    </ion-row>



  </div>

</ion-content>
