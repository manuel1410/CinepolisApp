<ion-header>
  <ion-toolbar class="toolbarHeader">
    <button class="botonRegresar" (click)="regresar()">
      <ion-icon name="chevron-back-outline" id="flechaRegreso"></ion-icon>
    </button>
    <ion-title id="tituloPagina">Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="fondo">

    <ion-card *ngIf="comida" class="tarjeta-comida">
      <ion-item class="imagen-comida">
        <img [src]="comida.url" id="imagen-comida">
      </ion-item>
      <hr>
      <div class="seccion-info">
        <div class="info-comida">
          <h3>Artículo: <span class="texto">{{comida.nombre}}</span> </h3>
          <h3>Tipo: <span class="texto">{{comida.tipo}}</span></h3>
          <h3>Precio: <span class="texto">₡{{comida.precio}}</span></h3>
          <h3>Cantidad disponible: <span class="texto"> {{comida.cantidad}}</span></h3>
          <h3>Cantidad deseada: <input id="input-cantidad-alimentos" type="number" class="input-field" [(ngModel)]="cantidad" name="input-cantidad-alimentos" placeholder="" min="0" max={{comida.cantidad}}> </h3>
        </div>
        <div class="botones-compra">
          <button class="boton-compra" (click)="agregarCarrito()">
            <p>Agregar al carrito</p>
          </button>
        </div>
    </div>
    </ion-card>



  </div>

</ion-content>
